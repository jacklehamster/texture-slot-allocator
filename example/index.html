<html>
  <head>
    <title>Bun Template</title>
  </head>
  <style>
    #root {
      width: 100%;
      height: 100%;
    }
  </style>
  <body>
    <h1 id="h1">Example packing 100 sprites (size 1-1000) into textures of size 4096x4096</h1>
    <div id="root"> </div>
  </body>
  <script>
    window.global = globalThis;
  </script>
  <script type="module">
    const root = document.getElementById('root');
    const worker = new Worker('worker.mjs', { type: 'module' });

    worker.onmessage = function(event) {
      const {images, compact, textureSize} = event.data;
      root.innerHTML = "";
      for (const image of images) {
        const c = document.createElement('canvas');
        c.width = image.width;
        c.height = image.height;
        c.style.width = "512px";
        c.style.height = "512px";
        c.style.border = "2px solid black";
        c.getContext("2d").drawImage(image, 0, 0);
        root.appendChild(c);
      }
      console.log(textureSize);
      console.log(compact);
    };

    // To start the worker, post a message to it
    worker.postMessage('start');


  </script>
</html>
